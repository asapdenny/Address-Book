<!DOCTYPE html>
<html>
  <head>
	<title> AddressBook </title>
    <link href="css/styles.css" rel="stylesheet">
	  <script src="js/scripts.js"></script>
  </head>
  <body>
	<div class="container">
	  <div class="title">
		<h1>Address Book</h1>
	  </div>
	  <div class="quickadd">
		<button id="QuickAdd"> +Add</button>
	  </div>
	  <div class="quickaddForm">
		<label for="fullname">Name</label><input type="text" id="fullname" class="formFields">
		<label for="phone">Phone</label><input type="text" id="phone" class="formField">
		<label for="address">Address</label><textarea name="address" id="address" cols="30" rows="10" class="formField"></textarea>
        <label for="city">City</label><input type="text" id="city" class="formField">
		<label for="email">E-mail</label><input type="text" id="email" class="formField">
		<br>
		<br>
		  
		<button id="Add">Add Now</button>
		<button id="Cancel">Cancel</button>
	  </div>
    
	       <div class="addbook">

		  <div class="name"><p>Sachin Bhatnagar</p>
		  </div>
		  <div class="email"><p>Sachin Bhatnagar</p>
		  </div>
		  <div class="phone"><p>7568789868707</p>
		  </div>
		  <div class="address"><p>House no</p>
		  </div>
		  <div class="city"><p>port harcourt</p>

  </div></body>
</html>
